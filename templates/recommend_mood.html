{% extends "layout.html" %}

{% block content %}

<a href="{{ url_for('recommend') }}" class="back-btn">&larr; Back</a>

<div class="search-card">
    <h1>Search Books by Mood</h1>
    <form method="POST">
        <input type="text" name="mood" placeholder="Enter mood (happy, sad,...)" class="search-field">
        <button type="submit" class="search-btn">Search</button>
    </form>
</div>

{% if query %}
    <h3 class="results-title"></h3>
    {% if books %}
    <div class="book-grid">
        {% for book in books %}
        <div class="book-card">
            <img src="{{ book.coverimage }}" alt="{{ book.title }}">
            <h4>{{ book.title }}</h4>
            <p>Author: {{ book.author }}</p>
            <a href="{{ book.freelink }}" target="_blank">Read for Free</a>
        </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No books found for this mood.</p>
    {% endif %}
{% endif %}

<style>
.back-btn {
    position: absolute;
    top: 100px;
    left: 20px;
    text-decoration: none;
    color: #fff;
    background: #473622;
    padding: 10px 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 16px;
    font-weight: 500;
    transition: transform 0.2s, box-shadow 0.2s, background-color 0.3s;
    z-index: 100;
}

.back-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    background: #473622;
}

.search-card {
    background: #fff;
    max-width: 700px;
    margin: 40px auto;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
}

.search-card h1 {
    font-size: 2.2em;
    margin-bottom: 30px;
    color: #473622;
}

.search-field {
    width: 80%;
    padding: 15px 20px;
    font-size: 1.1em;
    border-radius: 50px;
    border: 1px solid #483c34ff;
    background: #cbc0b0;
    display: block;
    margin: 20px auto;
    color: #473622;
}

.search-field::placeholder {
    color: #473622;
    opacity: 1;
}

.search-btn {
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 50px;
    background: #473622;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-btn:hover {
    background: #473622;
}

.results-title {
    text-align: center;
    margin-top: 40px;
    font-size: 1.5em;
}

.book-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    justify-items: center;
}

.book-card {
    background-color: #f4eadc;
    width: 100%;
    max-width: 240px;
    padding: 18px;
    border-radius: 14px;
    box-shadow: 
        0 12px 30px rgba(220, 211, 211, 0.12),
        0 4px 10px rgba(231, 223, 223, 0.08);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.book-card:hover {
    transform: translateY(-8px);
}

.book-card img {
    width: 100%;
    height: 260px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 12px;
}

.book-card h4 {
    font-size: 17px;
    margin-bottom: 6px;
}

.book-card p {
    font-size: 14px;
    margin: 4px 0;
}

.book-card a {
    display: inline-block;
    margin-top: 8px;
    color: #473622;
    font-weight: 600;
    text-decoration: none;
}

.book-card a:hover {
    text-decoration: underline;
}
</style>

{% endblock %}
